<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Whisper allows you to post your thoughts anonymously on the internet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Sujan Khadgi">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.2.3/css/simple-line-icons.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Post confessions anonymously!</title>
</head>
<body>
	<nav>
		<div class="container">
			<div class="brand"><a href="index.html">Whisper</a></div>
		</div>
	</nav>
	<div class="container">
		<div class="post-new">
			<form>
				<div class="input-group">
					
					<textarea id="post-field" class="form-control" placeholder="Post a confession..." required></textarea>
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" id="newPost" onClick="createPost()">POST</button>
					</span>
				</div><!-- /input-group -->
			</form>
		</div>
		<div class="feed">
			<!-- <div class="feed-type">
				<a href="#hot" class="active">All</a> <a href="#latest">New</a>
			</div> -->
			<h3 class="title">Confessions</h3>
			<hr>
			<div class="feed-group" id="out">
				<!--this is where the content goes-->
			</div>
		</div>
		<!--/.feed-->
	</div>
	<script src="function.js"></script>
</body>
</html>
