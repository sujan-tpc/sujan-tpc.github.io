<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Gym Buddy</title>
  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="css/framework7.ios.min.css">
  <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/owl.carousel.css">
  <link rel="stylesheet" href="css/my-app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body class="first-login">
  <!-- congrats Popup -->
  <div class="popup popup-login">
    <div class="content-block">
      <div class="logomark"><img src="img/logoclear.png" height="40"></div>
      <h3 class="gymbuddy-logo start">Congrats! You just earned a black card membership to Planet Fitness.</h3>
      <p class="popup-desc text-center">To redeem, show this promo code at any 
        Planet Fitness location:
      </p>
      <a href="#" class="close-popup"><i class="fa fa-close"></i></a>
      <h3 class="popup-promo text-center">PFitXa2b3</h3>
      <div class="promo-logo text-center"><img src="img/planet_fitness_logo.png" height="208" width="193"></div>
      <h4 class="text-center text-light">Email this gift to your buddies</h4>
      <div class="popup-links"><a href="#">Learn More</a> <a href="signup.html" class="">Find a Planet Fitness</a></div>
    </div>
  </div>
  <!--/.congrats-->
  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar-overlay"></div>
  <!-- Views-->
  <!--/.navbar-->
  <!-- Panels Overlay -->
  <div class="panel-overlay"></div>

  <!-- Left Panel with Reveal effect -->
  <div class="panel panel-left panel-reveal">
    <div class="content-block">
      <p><a href="#"><span class="panel-icon home"></span> Home</a></p>
      <p><a href="#"><span class="panel-icon buddies"></span> Buddies</a></p>
      <p><a href="#"><span class="panel-icon profile"></span> Profile</a></p>
      <p><a href="#"><span class="panel-icon add-gym"></span> Add Gyms</a></p>
      <p><a href="#"><span class="panel-icon performance"></span> Performance</a></p>
    </div>
  </div>
  <div class="views tabs toolbar-through">
    <!-- Your main view, should have "view-main" class-->
    <div id="homeView" class="view view-main tab active">
      <!-- Top Navbar-->
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left">
            <a href="#" class="open-panel"><i class="icon icon-menu"></i></a>
          </div>
          <div class="center sliding" id="logo"><img src="img/logoclear.png" height="35"></div>
          <div class="right">
            <a href="#" class="link icon-only nav-title">Home</a>
          </div>
        </div>
      </div>
      <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-through toolbar-through">
        <!-- Page, data-page contains page name-->
        <div data-page="homeView" class="page">
          <!-- Scrollable page content-->
          <div class="page-content">
          </div>
        </div>
      </div>
    </div>
    <!--/.end of home-->
  </div>
  <!--/.end of views-->
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="js/framework7.min.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
