
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/font-awesome-4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/jquery.steps.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="js/jquery-1.10.2.js"></script>
  <title>Make your own superhero</title>
</head>
<body>
  <div class="container-fluid">
    <h1 class="title">Finish up</h1>
    <div class="form-group">
      <input type="text" class="form-control" id="enemy" placeholder="Enemy Name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="city" placeholder="Home city">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="alias" placeholder="Superhero Alias">
    </div>
    <div class="form-group">
      <textarea class="form-control" id="bio" placeholder="Short bio" rows="2"></textarea>
    </div>
    <p class="text-center"><a href="#" id="create-hero" class="btn btn-warning btn-custom">Create</a></p>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="text-center">Congratulations!!!<br>Your hero was created successfully.</h2>
        <p class="text-center"><a href="library.html" class="btn btn-warning btn-custom">Go to Library</a></p>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery-1.10.2.js"></script>
<script src="assets/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="js/jquery.steps.min.js"></script>
<script src="js/functions.js"></script>
</body>
</html>
