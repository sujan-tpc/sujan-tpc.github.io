<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="assets/owl-carousel/assets/owl.carousel.css">
  <title>Soda Machine</title>
</head>
<body>
  <div class="container">
    <div class="logo"><img src="logo.png"></div>
    <div class="screen">
      <div class="col-md-3">
        <div class="value">
          <h5 class="info">Your balance</h5>
          <h1 class="balance">0.00<h1>
            <div class="input-group val-enter">
              <input type="text" class="form-control" placeholder="$0.00" required>
              <span class="input-group-btn">
                <button class="btn btn-danger" type="button" id="add-value">Add Value</button>
              </span>
            </div><!-- /input-group -->
            <button class="btn btn-default" type="button" id="change">Collect change</button>
          </div>
        </div>
        <div class="col-md-9">
          <div class="soda-display">
            <div class="owl-carousel">
              <div class="can"><a href="#"><img src="img/1.png" class="soda"></a></div>
              <div class="can"><a href="#"><img src="img/2.png" class="soda"></a></div>
              <div class="can"><a href="#"><img src="img/3.png" class="soda"></a></div>
              <div class="can"><a href="#"><img src="img/4.png" class="soda"></a></div>
              <div class="can"><a href="#"><img src="img/5.png" class="soda"></a></div>
              <div class="can"><a href="#"><img src="img/6.png" class="soda"></a></div>
            </div>
          </div>
        </div>
        <!--/.col-md-9-->
      </div>
      <!--/.screen-->
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.2/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/owl-carousel/owl.carousel.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
  </body>
  </html>
