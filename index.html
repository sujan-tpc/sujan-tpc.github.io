<div id="loader-wrapper">
	<div id="loader"></div>
	<div class="loader-section section-left"></div>
	<div class="loader-section section-right"></div>
</div>
<div id="skrollr-body">

		<div class="parallax-layer">
			<div id="swayambhu" class="birthplace" data-0="left:2100px; bottom: -200px;" data-3300="left:800px;bottom: -200px;" data-3500="left:800px;bottom:-200px" data-4000="bottom: 76px;" data-4800="left:800px;" data-9500="left:-400px;"></div>

			<div id="nepal-flag" class="birthplace" data-0="left:1800px;" data-3300="left:500px;" data-3500="left:500px;" data-4800="left:500px;" data-9000="left:-300px;"></div>
			<div id="character"></div>
		</div>
		<div id="sujan-title" data-0="left:0px;" data-3500="left:-3000px;"></div>
		<div id="start" data-0="left:0px;" data-3500="left:-2000px;">Scroll down or press "DOWN" key to move</div>
		<div id="birthplace" data-0="opacity:0;" data-3000="opacity:0;" data-3300="opacity:1;" data-3500="opacity:1;" data-5500="opacity:1;" data-6000="opacity:0">Born on October 19, 1991 in Kathmandu, Nepal.</div>
	</div>
